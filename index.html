<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Test</title>
</head>
<body>

<iframe id="MOTOX3M" src="https://play.famobi.com/moto-x3m/A1000-10B" style="width:100%; height:100vh;" scrolling="no" frameborder="0" allow="autoplay; fullscreen"></iframe>

<button onclick="openFullscreen()">Go Fullscreen</button>

<script>
function openFullscreen() {
    let iframe = document.getElementById("MOTOX3M");
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
    }
}
</script>

</body>
</html>
